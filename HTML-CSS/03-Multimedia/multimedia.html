<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="logolol.png" alt="Logo LOL">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls loop autoplay muted width="300" height="300">
            <source src="video.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audio.mp3" type="audio/mp3">
        </audio>
    </section>

</body>
</html>
