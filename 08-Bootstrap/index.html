<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducción a Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Añadir elementos de bootstrap </h1>
    <div class="card" style="width: 18rem;">
        <img src="hamburguesa-sencilla.jpg" class="card-img-top" alt="Hamburguesa-carne">
        <div class="card-body">
          <p class="card-text">Carne de ternera 180g , con una curación de hasta 20 años.</p>
        </div>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Elige curación
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">05  Años  -->10€</a></li>
          <li><a class="dropdown-item" href="#">10 Años -->20€</a></li>
          <li><a class="dropdown-item" href="#">20 Años -->30€ </a></li>
        </ul>
        <button type="button" class="btn btn-success">Comprar</button>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
